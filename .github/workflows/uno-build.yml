permissions:
  contents: read
name: Uno-CI

on:
  push:
    branches:
      - main
      - release/**

  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - release/**
env:
  STEP_TIMEOUT_MINUTES: 60

jobs:
  smoke_test:
    defaults:
      run:
        working-directory: ./uno
    name: Smoke Test (Debug Build of Brixie)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        timeout-minutes: ${{ fromJSON(env.STEP_TIMEOUT_MINUTES) }}
        uses: "./.github/steps/install_dependencies"

      # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Build Brixie (Debug)
        shell: pwsh
        run: msbuild ./Brixie/Brixie.csproj /r

  unit_test:
    defaults:
      run:
        working-directory: ./uno
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Dependencies
        timeout-minutes: ${{ fromJSON(env.STEP_TIMEOUT_MINUTES) }}
        uses: "./.github/steps/install_dependencies"

      # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.3.1

      - name: Build Brixie.Tests (Release)
        shell: pwsh
        run: msbuild ./Brixie.Tests/Brixie.Tests.csproj /p:Configuration=Release /p:OverrideTargetFramework=net9.0 /r

      - name: Run Unit Tests
        shell: pwsh
        run: dotnet test ./Brixie.Tests/Brixie.Tests.csproj --no-build -c Release --logger GitHubActions --blame-crash --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
