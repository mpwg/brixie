name: brixie
description: Brixie - A LEGO set and parts browser app using Rebrickable API
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  flutter_bloc: ^8.1.3
  
  # HTTP client
  http: ^1.1.0
  dio: ^5.4.0
  
  # JSON serialization
  json_annotation: ^4.8.1
  
  # Local storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # UI components
  cupertino_icons: ^1.0.6
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  
  # Linting
  flutter_lints: ^3.0.0
  
  # Testing
  mockito: ^5.4.2

flutter:
  uses-material-design: true
  
  # App icons
  assets:
    - assets/images/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700